<!doctype html> 
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="base.css">
    </head>

    <title>Arjun's Chat</title>
  </head>
  <body>
    <div id="user_select" class="modal modal-dialog" tabindex="-1" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
        </div>
        <form id="pop" action="">
          <div class="modal-body">
            <p>Enter your username</p>
            <input type="username" class="form-control" id="username">
          </div>
          <div class="modal-footer">
            <button type="submit" value="Send" class="btn btn-success" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

  <ul id="messages" class="list-group">
  </ul>

    <form class="form-m" id="messager" action="">
      <div class="form-group">
        <input type="message" class="form-control" id="message">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="base.js"></script>
  </body>
</html>
